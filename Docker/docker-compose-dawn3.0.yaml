version: "3"

services:
  mongo:
    image: mongo:latest
    hostname: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data-volume:/data/db

  enunoded:
    image: enumivo/enumivo:latest
    command: /opt/enumivo/bin/enunoded.sh --data-dir /opt/enumivo/bin/data-dir --resync --mongodb-uri mongodb://mongo:27017/EOS
    hostname: enunoded
    links:
      - mongo
    ports:
      - 8888:8888
      - 9876:9876
    expose:
      - "8888"
    volumes:
      - enunode-data-volume:/opt/enumivo/bin/data-dir

  enuwallet:
    image: enunoded/enunoded:latest
    command: /opt/enunoded/bin/enuwallet --wallet-dir /opt/enunoded/bin/data-dir
    hostname: enuwallet
    links:
      - enunoded
    volumes:
      - enuwallet-data-volume:/opt/enumivo/bin/data-dir

volumes:
 mongo-data-volume:
   external: true
 enunode-data-volume:
   external: true
 enuwallet-data-volume:
   external: true